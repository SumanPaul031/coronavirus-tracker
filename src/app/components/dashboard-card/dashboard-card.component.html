<div class="dashboard">
  <div>
    <mat-card style="background-color: transparent;">
      <mat-card-content>
          <div class="ui statistic">
              <div class="label">
                <h3 style="color: #8A2BE2; filter: brightness(120%);">Confirmed</h3>
              </div>
              <div class="value" style="color: #8A2BE2;">
                <!-- {{totalConfirmed}} -->
                <p [countUp]="totalConfirmed">0</p>
              </div>
          </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div>
    <mat-card style="background-color: transparent;">
      <mat-card-content>
          <div class="ui statistic">
              <div class="label">
                <h3 style="color: #dc3900; filter: brightness(250%);">Active</h3>
              </div>
              <div class="value" style="color: #dc3900;">
                <!-- {{totalActive}} -->
                <p [countUp]="totalActive">0</p>
              </div>
          </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div>
    <mat-card style="background-color: transparent;">
      <mat-card-content>
          <div class="ui statistic">
              <div class="label">
                <h3 style="color: #8B0000; filter: brightness(200%);">Deaths</h3>
              </div>
              <div class="value" style="color: #8B0000; filter: brightness(150%);">
                <!-- {{totalDeaths}} -->
                <p [countUp]="totalDeaths">0</p>
              </div>
          </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div>
    <mat-card style="background-color: transparent;">
      <mat-card-content>
          <div class="ui statistic">
              <div class="label">
                <h3 style="color: #00cc86; filter: brightness(200%);">Recovered</h3>
              </div>
              <div class="value" style="color: #00cc86;">
                <!-- {{totalRecovered}} -->
                <p [countUp]="totalRecovered">0</p>
              </div>
          </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
